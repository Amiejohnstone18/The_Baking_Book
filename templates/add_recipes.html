{% extends "base.html" %} {% block content %}

<h3>Upload Recipes</h3>
<div class="row">
  <form class="col s12" method="POST" action="">
    <div class="row">
      <div class="input-field col s12">
        <input id="author" type="text" class="validate" />
        <label for="author">Author</label>
      </div>
      <div class="input-field col s12">
        <input id="recipe_name" type="text" class="validate" />
        <label for="recipe_name">Recipe Name</label>
      </div>
    </div>
    <img class="materialboxed" width="650" src="images/sample-1.jpg" />
    <div class="row">
      <div class="input-field col s12">
        <input id="description" type="text" class="validate" />
        <label for="description">Description</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="prep-time" type="text" class="validate" />
        <label for="prep-time">Prep Time</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="baking_time" type="text" class="validate" />
        <label for="baking_time">Baking Time</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="serves" type="text" class="validate" />
        <label for="serves">Serves</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="ingredients" type="text" class="validate" />
        <label for="ingredients">Ingredients</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="method" type="text" class="validate" />
        <label for="method">Method</label>
      </div>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action">
      Upload Recipe
      <i class="material-icons left"></i>
    </button>
  </form>
</div>

{% endblock %}
