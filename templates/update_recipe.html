{% extends "base.html" %} {% block content %}

<!-- Update Recipes -->
<h3 id="add_recipe_title">Update A Recipe</h3>
<div class="row-card-panel grey lighten-5 container">
  <form class="col s12" method="POST" action="{{ url_for('add_recipes') }}">
    <div class="row">
      <!-- Author Name -->
      <div class="input-field col s12">
        <input
          value="{{ recipe.recipe_name }}"
          id="author"
          name="author"
          type="text"
          class="validate"
          required
        />
        <label class="fas fa-user" for="author">&nbsp;&nbsp;Author</label>
      </div>
      <!-- Recipe Name -->
      <div class="input-field col s12">
        <input
          value="{{ recipe.recipe_name }}"
          id="recipe_name"
          name="recipe_name"
          type="text"
          class="validate"
          required
        />
        <label class="fas fa-cookie-bite" for="recipe_name"
          >&nbsp;&nbsp;Recipe Name</label
        >
      </div>
      <!-- Upload Image -->
      <div class="input-field col s12">
        <input
          value="{{ recipe.image_url }}"
          id="image_url"
          name="image_url"
          type="text"
          class="validate"
          required
        />
        <label class="fas fa-images" for="image_url"
          >&nbsp;&nbsp;Upload an Image Url</label
        >
        <img src="{{ image_url }}" />
      </div>
      <!-- Description -->
      <div class="input-field col s12">
        <input
          value="{{ recipe.description }}"
          id="description"
          name="description"
          minlength="10"
          maxlength="100"
          type="text"
          class="validate"
          required
        />
        <label class="fas fa-plus-circle" for="description"
          >&nbsp;&nbsp;Description</label
        >
      </div>
      <!-- Preptime -->
      <div class="input-field col s12">
        <input
          value="{{ recipe.preptime }}"
          id="preptime"
          name="preptime"
          type="text"
          class="validate"
          required
        />
        <label class="fas fa-clock" for="prep-time"
          >&nbsp;&nbsp;Prep Time</label
        >
      </div>
      <!-- Baking Time -->
      <div class="input-field col s12">
        <input
          value="{{ recipe.bakingtime }}"
          id="bakingtime"
          name="bakingtime"
          type="text"
          class="validate"
          required
        />
        <label class="fas fa-hourglass-end" for="bakingtime"
          >&nbsp;&nbsp;Baking Time</label
        >
      </div>
      <!-- Serves -->
      <div class="input-field col s12">
        <input
          value="{{ recipe.serves }}"
          id="serves"
          name="serves"
          type="text"
          class="validate"
          required
        />
        <label class="fas fa-utensils" for="serves">&nbsp;&nbsp;Serves</label>
      </div>
      <!-- Ingredients -->
      <div class="input-field col s12">
        <input
          value="{{ recipe.ingredients }}"
          id="ingredients"
          name="ingredients"
          type="text"
          class="validate"
          required
        />
        <label class="fas fa-mortar-pestle" for="ingredients"
          >&nbsp;&nbsp;Ingredients</label
        >
      </div>
      <!-- Method -->
      <div class="input-field col s12">
        <input
          value="{{ recipe.method }}"
          id="method"
          name="method"
          type="text"
          class="validate"
          required
        />
        <label class="fas fa-arrow-circle-down" for="method"
          >&nbsp;&nbsp;Method</label
        >
      </div>
      <!-- Submit Button -->
      <button class="button" type="submit">
        Update Recipe
        <i class="material-icons left"></i>
      </button>
    </div>
  </form>
</div>

{% endblock %}
